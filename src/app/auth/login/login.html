<form [formGroup]="form" (ngSubmit)="ingresar()">
  <div class="min-h-screen flex items-center justify-center" autocomplete="off">
    <fieldset class="fieldset bg-base-200 border-base-300 rounded-box w-xs border p-4 shadow-xl">
      <legend class="fieldset-legend text-sm">Login</legend>

      <label class="label font-semibold">Correo Electr칩nico</label>
      <input type="email" class="input" placeholder="Correo Electr칩nico" formControlName="email" />
      @if (form.get('email')?.touched && form.get('email')?.hasError('required')) {
      <p class="label text-error font-semibold">Este campo es obligatorio</p>
      }

      <label class="label font-semibold">Contrase침a</label>
      <input type="password" class="input" placeholder="Contrase침a" formControlName="password" />
      @if (form.get('password')?.touched && form.get('password')?.hasError('required')) {
      <p class="label text-error font-semibold">Este campo es obligatorio</p>
      } @if(cargando()){
      <progress class="progress progress-accent" max="100"></progress>
      }

      <button
        class="btn btn-primary mt-4"
        type="submit"
        [disabled]="form.invalid"
        routerLink="/core"
      >
        Ingresar
      </button>
    </fieldset>
  </div>
</form>
