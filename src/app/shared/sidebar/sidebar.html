<div class="drawer lg:drawer-open min-h-screen">
  <input id="my-drawer-3" type="checkbox" class="drawer-toggle" />

  <div class="drawer-content flex flex-col">
    <label for="my-drawer-3" class="drawer-button lg:hidden p-4 text-left"> ☰ </label>

    <main class="flex-1 p-6">
      <router-outlet></router-outlet>
    </main>
  </div>

  <div class="drawer-side shadow-sm">
    <label for="my-drawer-3" class="drawer-overlay"></label>

    <aside class="min-h-full w-60 p-4 flex flex-col">
      <h1 class="text-2xl font-bold text-center">Pulse <span class="text-primary">\Train</span></h1>
      <a class="text-center text-gray-500 text-sm">
        {{ user()?.nombre + ' ' + user()?.apellido }}
      </a>

      <div class="divider my-0"></div>

      <ul class="menu flex w-full">
        @for (menu of menuItems; track menu.routerLink) {
          <li>
            <a [routerLink]="menu.routerLink">
              @if (menu.icon) {
                <i [class]="menu.icon + ' mr-2'"></i>
              }
              {{ menu.nombre }}
            </a>
          </li>
        }
      </ul>

      <div class="mt-auto">
        <div class="divider"></div>

        <button class="btn btn-error w-full" (click)="logout()">
          <i class="fas fa-sign-out-alt mr-2"></i>Cerrar sesión
        </button>
      </div>
    </aside>
  </div>
</div>
